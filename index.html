<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        li{
            list-style: none;
            padding-left: 0;
        }
        body {
  font-family: sans-serif;
  margin: 20px;
}

input[type="text"], input[type="date"] {
  width: 100%;
  padding: 10px;
  margin: 4px 0;
  box-sizing: border-box;
  font-size: 16px;
}

input[type="button"] {
  width: 100%;
  padding: 12px;
  background-color: #4CAF50;
  color: white;
  border: none;
  font-size: 16px;
  margin-top: 10px;
  cursor: pointer;
  border-radius: 6px;
}

input[type="button"]:hover {
  background-color: #45a049;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  text-align: left;
  padding: 10px;
  border-bottom: 1px solid #ddd;
  font-size: 14px;
}

@media screen and (max-width: 600px) {
  th, td {
    font-size: 12px;
  }
  input[type="button"] {
    font-size: 14px;
  }
}

    </style>

    <title>Document</title>
    
</head>
<body>

  <div class="name">
    <p>食品・食材名</p>
    <input type="text" id="inputName">
  </div>
  <div class="stock">
    <p>在庫</p>
    <input type="text" id="inputStock">
  </div>
  <div class="best-before date">
    <p>賞味期限</p>
    <input type="date" id="inputDate">
  </div>
  <div>
    <input type="button" value="入力" id="addButton">
  </div>

  <table border="2" id="dataTable">
    <tr>
        <th>選択</th>
      <th>食品・食材名</th>
      <th>在庫</th>
      <th>賞味期限</th>
        <th>操作</th>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <div>
  <button id="deleteSelectedButton">選択した項目を削除</button>
</div>
<button id="goToRecipe" style="margin-top: 1em;">この食材でレシピを提案してもらう</button>


   <script type="module" src="../../src/index.js"></script>
</body>
</html>
